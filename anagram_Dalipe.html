<!DOCTYPE html>
<html>
<script>
function anagram(input1, input2) {
    input1 = input1.toLowerCase().replace(/\s/g, '');//"\s" == match whitespace, "/g" == global
    input2 = input2.toLowerCase().replace(/\s/g, '');//i just realized I could have used match but research tells me that this works too
    if (input1.length !== input2.length) {
        return false; //if lengths are unequal, then it is unlikely that the words are anagrams
    }
    var sortedInput1 = input1.split('').sort().join('');//it's like taking apart my ear buds and rebuilding them
    var sortedInput2 = input2.split('').sort().join('');
    if (sortedInput1 === sortedInput2) {//also, today I learned that this is a thing. more programming lore brought to you by w3schools
        return true; 
    } else {
        return false;
    }
}
var word1 = prompt("Enter the first word or phrase:");
var word2 = prompt("Enter the second word or phrase:");
if (anagram(word1, word2)) {
    alert("Yes, '" + word1 + "' and '" + word2 + "' are anagrams!");
} else {
    alert("No, '" + word1 + "' and '" + word2 + "' are not anagrams.");
}

</script>
</html>
